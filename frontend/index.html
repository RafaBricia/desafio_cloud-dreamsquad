<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Frontend</title>
</head>
<body>
  <h1>Frontend - Chamando Backend</h1>
  <button onclick="callBackend()">Chamar Backend</button>
  <p id="response"></p>

  <script>
    async function callBackend() {
      const res = await fetch('http://backend:8085')

      const text = await res.text();
      document.getElementById('response').innerText = text;
    }
  </script>
</body>
</html>
